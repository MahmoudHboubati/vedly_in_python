<h1>
    Hellow World
</h1>
<table class="table">
    <thead>
        <tr>
            <td>Ttitle</td>
            <td>Genre</td>
            <td>Stock</td>
            <td>Daily Rate</td>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.number_in_stock }}</td>
                <td>{{ movie.daily_rate }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
